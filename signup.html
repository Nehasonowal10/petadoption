<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="signup.css">

      <title>Register form - heartypaws</title>
   </head>
   <body>
      <div class="login">
         <img src="gulab.jpeg"alt="image" class="login__bg">
 
         <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="Enter your name" placeholder="Enter your name" required class="login__input">
                  <i class="ri-user-fill"></i>
                  
               </div>
               <div class="login__inputs">
                <div class="login__box">
                   <input type="Enter your name" placeholder="Enter your mobile number" required class="login__input">
                   <i class="ri-phone-fill"></i>
                   
                </div>
                <div class="login__inputs">
                    <div class="login__box">
                       <input type="email" placeholder="Enter your Email" required class="login__input">
                       <i class="ri-mail-fill"></i>
                    </div>

               <div class="login__box">
                  <input type="password" placeholder="Create a password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
                  
               </div>
               <div class="login__box">
                <input type="password" placeholder="Confirm a password" required in length="8" required class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Register</button>

            <div class="login__register">
               Already have an account? 
               <a href="LOGIN.HTML" class="btn">Login</a>

              </a>
            </div>
         </form>
      </div>
   </body>
</html>
